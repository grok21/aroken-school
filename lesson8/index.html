<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>ДЗ №8</title>
</head>
<body>
  <form class="form">
    <fieldset class="form-group">
      <legend class="form-group-title">Ваши личные данные</legend>
      <label class="label" for="name">Ваше имя</label>
      <input class="input" id="name" type="text" placeholder="Имя" name="name" required />
      <label class="label" for="age">Ваш возраст</label>        
      <input class="input" id="age" type="number" placeholder="Возраст" name="age" required />
      <label class="label" for="phone">Ваш номер телефона</label>
      <input class="input" id="phone" type="tel" placeholder="Номер телефона" name="phone" required />
      <label class="label" for="email">Ваша почта</label>
      <input class="input" id="email" type="email" placeholder="Почта" name="email" required />
    </fieldset>
    <fieldset class="form-group">
      <label class="label" for="message">Сообщение </label>
      <textarea class="textarea" id="message" name="message" placeholder="Ваше сообщение" required></textarea>
      <label class="label">
        <input class="checkbox" type="checkbox" name="isAgreed">
        <span class="checkbox-text">Я принимаю правила</span>
      </label>
    </fieldset>
    <button class="button">Отправить</button>
  </form>
</body>
</html>
