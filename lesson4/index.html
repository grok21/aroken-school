<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ДЗ №4</title>
</head>
<body>
  <form class="form">
    <fieldset class="data">
      <label class="legend">Ваши личные данные</label>
      <label>Ваше имя </label>
      <input class="text-input" type="text" placeholder="Имя" required>
      <label>Ваш возраст </label>        
      <input class="text-input" type="number" placeholder="Возраст" required>
      <label>Ваш номер телефона </label>
      <input class="text-input" type="tel" placeholder="Номер телефона" required>
      <label>Ваша почта </label>
      <input class="text-input" type="email" placeholder="Почта" required>
      <label>Сообщение </label>
      <textarea name="" id="" placeholder="Ваше сообщение"></textarea>
    </fieldset>
    <fieldset class="submit">
      <input type="checkbox" name="" id="checkbox"> Я принимаю правила
      <button class="button">Отправить</button>
    </fieldset>
  </form>
</body>
</html>
